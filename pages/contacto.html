<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <div class="hero" id="hero">
		<h1>Long-Black</h1>
		<p>Blog de Café</p>
	</div>

	<nav id="menu">
		<a href="/index.html">Home</a>
		<a href="productos.html">Productos</a>
		<a href="cafe.html">Manual del Café</a>
		<span class="indicador" id="indicador"></span>
	</nav>
    <br>
    <div class="principal__contacto">   
        <h2>DESEAS RECIBIR NOTICIAS DE NUEVOS PRODUCTOS Y NOTICIAS SOBRE EL MUNDO DEL CAFÉ?</h2>
        <h1>SUSCRIBETE A NUESTRO NEWSLETTER</h1>
    </div>
    <br>
    <br>
    <div>
        <form action="" class="formulario" id="formulario">
            <!--Grupo: Nombre-->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juan Perez">
                </div>
            </div>
        
            <!--Grupo: Email-->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo" placeholder="coder@gmail.com">
                </div>
            </div>
            
            <!--Grupo: Teléfono-->
            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">Teléfono</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="11-5335-6995">
                </div>
            </div>

            <!--Grupo: Checkbox-->
            <div class="formulario__grupo" id="grupo__terminos">
                <label>
                    <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                    Acepto los Terminos y Condiciones
                </label>
            </div>

            <div class="formulario__mensaje" id="warning">
                <p></p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="success"></p>
            </div>
        </form>
    </div>
    <footer class="footer" id="footer">
        <h2>REDES SOCIALES</h2>
        <div class="footer_flex">
            <a href="https://www.instagram.com/?hl=es">Instagram</a>
            <a href="https://es-la.facebook.com/">Facebook</a>
            <a href="https://twitter.com/?lang=es">Twitter</a>
        </div>
    </footer>
    <script src="/js/contacto.js"></script>
</body>
</html>
